<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="image/x-icon" href="images/SpicyKing.png"/>
    <title>Menu Section</title>
</head>
<body>
    
    <h1 class="title">Explore Our Menu</h1>
    <main>
        <div class="team-stats">
            <p>Name: <span id="team"></span></p>
            <p>Location: <span id="sport"></span></p>
            <p>Year: <span id="year"></span></p>
            <p>Founder: <span id="head-coach"></span></p>
        </div>
        <label class="options-label" for="players">Filter Menu</label>
        <select name="players" id="players">
            <option value="all">All</option>
            <option value="nickname">Main Dishes</option>
            <option value="forward">Snacks</option>
            <option value="midfielder">Drinks</option>
        </select>

        <div class="cards" id="player-cards">
            <div class="player-card">
                <img src="food/pizza.webp" />
                <h3>Pizza</h3>
                <p>Price : 1 euro</p>
            </div>
            <div class="player-card">
                <img src="food/sushi.png" />
                <h3>Sushi</h3>
                <p>Price : 1 euro</p>
            </div>
            <div class="player-card">
                <img src="food/noodle.png" />
                <h3>Noddle</h3>
                <p>Price : 1 euro</p>
            </div>
            <div class="player-card">
                <img src="food/burger.png" />
                <h3>Burger</h3>
                <p>Price : 1 euro</p>
            </div>
            <div class="player-card">
                <img src="food/pepsi.png" />
                <h3>Pepsi</h3>
                <p>Price : 2 euros</p>
            </div>
            <div class="player-card">
                <img src="food/fanta.png" />
                <h3>Fanta</h3>
                <p>Price : 2 euros</p>
            </div>
        </div>
    </main>
    <br>
    <br>
    <div class="footer">
        <p>@Spicy King | 2024 Copyright &copy;| Developed by Min Thway Htut</p>
    </div>
    <br>
    <script src="script.js"></script>
</body>
</html>
